name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            name: macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-aarch64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create artifact directory
        shell: bash
        run: mkdir -p artifacts

      - name: Package binary (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/pdf-handouts artifacts/
          chmod +x artifacts/pdf-handouts

      - name: Package binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/pdf-handouts.exe artifacts/

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf-handouts-${{ matrix.name }}
          path: artifacts/
          retention-days: 1

  build-docs:
    name: Generate Documentation PDFs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-fonts-recommended texlive-latex-extra

      - name: Generate README PDF
        run: |
          pandoc README.md -o README.pdf \
            --pdf-engine=pdflatex \
            -V geometry:margin=1in \
            -V colorlinks=true \
            -V linkcolor=blue \
            -V urlcolor=blue \
            --toc

      - name: Generate LIBRARY PDF
        run: |
          pandoc LIBRARY.md -o LIBRARY.pdf \
            --pdf-engine=pdflatex \
            -V geometry:margin=1in \
            -V colorlinks=true \
            -V linkcolor=blue \
            -V urlcolor=blue \
            --toc

      - name: Upload documentation PDFs
        uses: actions/upload-artifact@v4
        with:
          name: documentation-pdfs
          path: |
            README.pdf
            LIBRARY.pdf
          retention-days: 1

  package:
    name: Package Release
    needs: [build, build-docs]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Package macOS x86_64
        run: |
          mkdir -p release/pdf-handouts-${{ steps.version.outputs.version }}-macos-x86_64
          cp artifacts/pdf-handouts-macos-x86_64/pdf-handouts release/pdf-handouts-${{ steps.version.outputs.version }}-macos-x86_64/
          cp artifacts/documentation-pdfs/*.pdf release/pdf-handouts-${{ steps.version.outputs.version }}-macos-x86_64/
          cp README.md LIBRARY.md LICENSE* release/pdf-handouts-${{ steps.version.outputs.version }}-macos-x86_64/ 2>/dev/null || true
          cd release && zip -r pdf-handouts-${{ steps.version.outputs.version }}-macos-x86_64.zip pdf-handouts-${{ steps.version.outputs.version }}-macos-x86_64

      - name: Package macOS aarch64
        run: |
          mkdir -p release/pdf-handouts-${{ steps.version.outputs.version }}-macos-aarch64
          cp artifacts/pdf-handouts-macos-aarch64/pdf-handouts release/pdf-handouts-${{ steps.version.outputs.version }}-macos-aarch64/
          cp artifacts/documentation-pdfs/*.pdf release/pdf-handouts-${{ steps.version.outputs.version }}-macos-aarch64/
          cp README.md LIBRARY.md LICENSE* release/pdf-handouts-${{ steps.version.outputs.version }}-macos-aarch64/ 2>/dev/null || true
          cd release && zip -r pdf-handouts-${{ steps.version.outputs.version }}-macos-aarch64.zip pdf-handouts-${{ steps.version.outputs.version }}-macos-aarch64

      - name: Package Linux x86_64
        run: |
          mkdir -p release/pdf-handouts-${{ steps.version.outputs.version }}-linux-x86_64
          cp artifacts/pdf-handouts-linux-x86_64/pdf-handouts release/pdf-handouts-${{ steps.version.outputs.version }}-linux-x86_64/
          cp artifacts/documentation-pdfs/*.pdf release/pdf-handouts-${{ steps.version.outputs.version }}-linux-x86_64/
          cp README.md LIBRARY.md LICENSE* release/pdf-handouts-${{ steps.version.outputs.version }}-linux-x86_64/ 2>/dev/null || true
          cd release && tar -czvf pdf-handouts-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz pdf-handouts-${{ steps.version.outputs.version }}-linux-x86_64

      - name: Package Windows x86_64
        run: |
          mkdir -p release/pdf-handouts-${{ steps.version.outputs.version }}-windows-x86_64
          cp artifacts/pdf-handouts-windows-x86_64/pdf-handouts.exe release/pdf-handouts-${{ steps.version.outputs.version }}-windows-x86_64/
          cp artifacts/documentation-pdfs/*.pdf release/pdf-handouts-${{ steps.version.outputs.version }}-windows-x86_64/
          cp README.md LIBRARY.md LICENSE* release/pdf-handouts-${{ steps.version.outputs.version }}-windows-x86_64/ 2>/dev/null || true
          cd release && zip -r pdf-handouts-${{ steps.version.outputs.version }}-windows-x86_64.zip pdf-handouts-${{ steps.version.outputs.version }}-windows-x86_64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.zip
            release/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
